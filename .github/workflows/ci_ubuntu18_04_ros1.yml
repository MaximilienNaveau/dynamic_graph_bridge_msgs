name: Ubuntu18.04, ROS1 Continuous Integration

on:
  push:
    branches:
    - mnaveau/ros2
    - master
    - devel
  pull_request:
    branches:
    - master
    - devel

env:

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      #
      # Setup the machines and build environment
      #
      - name: Install ROS.
        uses: ros-tooling/setup-ros@v0.2
        with:
          required-ros-distributions: melodic

      #
      # Checkout the current branch
      #
      - uses: actions/checkout@v2

      #
      # Run the generator and output the results to a file.
      #
      - name: Generate dependencies file.
        run: |
          rosinstall_generator dynamic_graph_bridge_msgs --rosdistro melodic \
          --deps-only --deps --upstream-development > /tmp/deps.repos

      #
      # Build and test the repo
      #
      - uses: ros-tooling/action-ros-ci@v0.2
        with:
          package-name: dynamic_graph_bridge_msgs
          target-ros1-distro: melodic
          vcs-repo-file-url: /tmp/deps.repos
